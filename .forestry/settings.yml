---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: directory
  path: data
  label: Blog
  create: documents
  match: content/posts/**/*.md
  templates:
  - post
- type: directory
  path: data/content/photos
  label: Fotos
  create: documents
  match: "**/*.md"
  templates:
  - project
- type: document
  path: data/content/author.json
  label: Autor
- type: document
  path: data/config.json
  label: Configuraci√≥n
upload_dir: uploads
public_path: ''
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
